        <!-- Pricing Table Section Start -->
    <section id="pricing" class="section">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <h3 class="section-title wow fadeInUp" data-wow-delay="0s">Purpose of Visit</h3>
          </div>
          <div class="col-md-12 col-sm-4 col-xs-12">
            <div class="pricing-table wow fadeInLeft" data-wow-delay="0.3s">
             <div class='button-area radio-buttons'>
              <ul>
                <li>
                    <input type="radio" id="credit-cards" name="purpose" />
                    <label for="credit-cards" class='btn btn-common'>Credit Cards</label>
                </li>
                
                <li>
                    <input type="radio" id="loans" name="purpose" />
                    <label for="loans" class='btn btn-common'>Loans</label>
                </li>
                <li>
                    <input type="radio" id="loc" name="purpose" />
                    <label for="loc" class='btn btn-common'>Line of Credit</label>
                </li>
                <li>
                    <input type="radio" id="retirement" name="purpose" />
                    <label for="retirement" class='btn btn-common'>Retirement</label>
                </li>
                <li>
                    <input type="radio" id="mortages" name="purpose" />
                    <label for="mortages" class='btn btn-common'>Mortages</label>
                </li>
                <li>
                    <input type="radio" id="investments" name="purpose" />
                    <label for="investments" class='btn btn-common'>Investments</label>
                </li>
              </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Start Contact Us Section -->
    <section id="contact">
      <div class="container">
        <div class="row wow fadeInDown" data-wow-delay="0.3s">
          <div class="col-md-12 col-sm-7 contact-form">   
            <form role="form" id="contactForm" data-toggle="validator">  
              <div class="title-header">
                <h3 class="title-medium pull-left">Personal Information</h3>
              </div>
              <div class="row">       
                <div class="col-md-6">
                  <div class="label-line">
                    <span class="span"></span>
                    <label class="label transition">Full Name</label>
                    <input type="text" class="input" id="name" name='name' required data-error="Please enter your full legal name">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                
                <div class="col-md-6">
                  <div class="label-line">
                    <span class="span"></span>
                    <label class="label transition">Account ID</label>
                    <input type="text" class="input" id="name" name='acc_id' required data-error="Please enter your account id">
                    <div class="help-block with-errors"></div>
                  </div>
                </div>
                
                <div class="col-md-12">
                  <button type="submit" id="form-submit" class="btn btn-common">Submit <i class="icon-paper-plane" aria-hidden="true"></i></button>
                  <div id="msgSubmit" class="h3 text-center hidden"></div>
                  <div class="clearfix"></div>
                </div>
                

              </div> 
            </form> 
          </div>
