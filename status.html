<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>TD Employee Portal</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/bootstrap.min.css" >    
    <!-- Main Style -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/main.css">
    <!-- Responsive Style -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/responsive.css">
    <!-- Fonts -->
    <link rel="stylesheet" type="text/css" href="/static/assets/fonts/font-awesome.min.css">
    <!-- Icon -->
    <link rel="stylesheet" type="text/css" href="/static/assets/fonts/simple-line-icons.css"> 
    <!-- Slicknav -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/slicknav.css">
    <!-- Nivo Lightbox -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/nivo-lightbox.css" > 
    <!-- Animate -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/animate.css">
    <!-- Owl carousel -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/owl.carousel.css">   
    
    <!-- Color CSS Styles  -->
    <link rel="stylesheet" type="text/css" href="/static/assets/css/colors/default.css" media="screen" /> 
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

    <!-- Pricing Table Section Start -->
    <section id="pricing" class="section">
      <div class="container">
        
        <div class="row">
          <div class="col-md-12">
            <h2 class="section-title wow fadeInUp" data-wow-delay="0s">Customer Type</h2>
            <p class="section-subcontent wow fadeInUp" data-wow-delay="0.2s"></p>
          </div>
          
          <div class="col-md-6 col-sm-4 col-xs-12">
            <div class="pricing-table wow fadeInLeft" data-wow-delay="0.3s">
              <div class="table-icon">
                <i class="icon-user"></i>
              </div>
              <div class="button-area">
                <br>
                <form method="POST" action="/status">
                <button type="submit" name="existing" value="False" class="btn btn-common">Prospective Customer</button>
              </div>
            </div>
          </div>

          
          <div class="col-md-6 col-sm-4 col-xs-12">
            <div class="pricing-table wow fadeInRight" data-wow-delay="0.3s">
              <div class="table-icon">
                <i class="icon-lock"></i>
              </div>
              <div class="button-area">
                <br>
                <button type="submit" name="existing" value="True" class="btn btn-common"> Existing Customer</button>
              </div>
              </form>
            </div>
          </div>
          
        </div>
      </div>
    </section>
    <!-- Pricing Table Section End -->

     

    <!-- jQuery Load -->    
    <script src="/static/assets/js/jquery.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="/static/assets/js/bootstrap.min.js"></script>
    <!-- Countdown Js -->
    <script src="/static/assets/js/jquery.countdown.min.js"></script>
    <!-- Smooth scroll JS -->   
    <script src="/static/assets/js/smooth-scroll.js"></script>        
    <!-- Wow Scroll -->
    <script src="/static/assets/js/wow.js"></script>
    <!-- Owl carousel -->
    <script src="/static/assets/js/owl.carousel.min.js"></script>
    <!-- Slicknav js -->
    <script src="/static/assets/js/jquery.slicknav.js"></script>
    <!--  Nivo lightbox Js -->
    <script src="/static/assets/js/nivo-lightbox.js"></script>   
    <!-- Contact Form Scripts -->
    <script src="/static/assets/js/form-validator.min.js"></script>  
    <script src="/static/assets/js/contact-form-script.js"></script>    
 
    <!-- All Js plugin -->
    <script src="/static/assets/js/main.js"></script> 
    <!-- Map JS -->
    <script type="text/javascript" src="/static/assets/js/jquery.mapit.min.js"></script>
    <script src="/static/assets/js/initializers.js"></script>

  </body>
</html>
