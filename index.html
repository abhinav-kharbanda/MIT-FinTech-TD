<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <title>TD Employee Platform</title>
  <meta name="Employee customer engagement platform">
  <meta name="2b||!2b">

</head>

<body>
    <div class='navigation'>
        
        
    </div>
    <!-- Purpose Div -->
    <div class='purpose'>
        <h3> Purpose of visit: </h3>
        <select>
            <option value='withdrawl'> Withdrawl </option>
            <option value='cash-check'> Cash Check </option>
            <option value='check-only-deposit'> Check only deposit </option>
            <option value='cash-deposit'> Cash Deposit</option>
            <option value='purchases'> Purchase (money order, check, etc.) </option>
            <option value='transfer'> Transfer </option>
            <option value='check-order'> Check Order </option>
            <option value='consumer-loan'> Consumer Loans </option>
            <option value='credit-card-odp-application'> Credit Card / ODP Application </option>
            <option value='mobile-app-enrollment'> Mobile App Enrollment</option>
            <option value='open-cd'> Open CD</option>
            <option value='reloadable-card-maintenance'> Reloadable Card Maintenance </option>
            <option value='td-online-backing-enrollment'> TD Online Backing Enrollment </option>

        </select>
        
    </div> 
    <!-- End of purpose -->
    
    <!-- Account Info Div -->
    <div class='account-info'>
        <h3> Account Information</h3>
        <div class='individual-info'>
            <div class="form-div">
                <form id="form">
                    <div class="firstname">
                        <label for="firstname" class="fb-text-label">
                            First Name: <span class="required">*</span> 
                        </label> 
                        <input type="text" required=""  name="firstname" maxlength="50" id="firstname" aria-required="true">
                    </div>
                    
                    <div class="lastname">
                        <label for="lastname" class="fb-text-label">
                            Last Name: <span class="required">*</span> 
                        </label> 
                        <input type="text" required="" name="lastname" maxlength="50" id="lastname" aria-required="true">
                    </div>
                    <div class="field-dateofbirth">
                        <label for="dateofbirth" class="fb-date-label">
                            Date of Birth <span class="required">*</span> 
                        </label> 
                        <input type="date" required="" name="dateofbirth" id="dateofbirth" aria-required="true">
                    </div>
                    <div class="ssn">
                        <label for="ssn" class="fb-password-label">
                            Last 4 of SSN <span class="required">*</span> 
                        </label> <input type="password" required=""  name="ssn" id="ssn" aria-required="true">
                    </div>
                </form>
            </div>
        </div>
        
        
    </div>
    <!-- End of Account Info Div -->
    
    
    
    
</body>


</html>
